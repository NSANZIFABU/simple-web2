<!DOCTYPE html>
<html>
  <head>
    <title>Table in Html</title>
    <link rel="stylesheet" type="text/css" href="web.css" />
  </head>

  <body>
    <header>
      <h3>Table in Html</h3>
    </header>
    <table class="table">
      <tr>
        <th>Months</th>
        <th>Days</th>
      </tr>
      <tr>
        <td rowspan="2">January</td>
        <td>13</td>
      </tr>
      <tr>
        <!-- <td >march</td> -->
        <td>15</td>
      </tr>
      <tr>
        <td>February</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
